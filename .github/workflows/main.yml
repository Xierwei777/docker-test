name: Multi-Output Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build with multiple outputs
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.arm64
        platforms: linux/arm64
        outputs: |
          type=docker,name=posture-analysis:arm64,dest=/tmp/image.tar
          type=docker,name=posture-analysis:arm64

    - name: Upload tar artifact
      uses: actions/upload-artifact@v4
      with:
        name: posture-analysis-docker-image
        path: /tmp/image.tar
        retention-days: 7

    - name: Verify and test image
      run: |
        # 加载 tar 文件测试
        docker load -i /tmp/image.tar
        docker images | grep posture-analysis
        docker run --rm posture-analysis:arm64 python -c "
        import numpy as np
        print('NumPy version:', np.__version__)
        print('✅ ARM64 image works!')
        "
